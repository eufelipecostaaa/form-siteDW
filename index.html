<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formul√°rios</title>
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <Main>
        <div class="card">
            <form action="/cadastro" method="post">
                <h1>Contato:</h1>
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" placeholder="Informe seu nome completo">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Informe seu email">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Informe seu numero">
                </div>
                <label for="mensagem">Deixe sua mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                <div>
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </div>
        </div>
        </form>
    </Main>
</body>

</html>
